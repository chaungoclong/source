<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<select id="sel1" onchange="giveSelection(this.value)">
		<option value="a">a</option>
		<option value="b">b</option>
	</select>
	<select id="sel2">
		<option data-ok="a">apple</option>
		<option data-ok="a">airplane</option>
		<option data-ok="b">banana</option>
		<option data-ok="b">book</option>
	</select>
	<script>
		var sel1 = document.querySelector('#sel1');
		var sel2 = document.querySelector('#sel2');
		var options2 = sel2.querySelectorAll('option');
		
		function giveSelection(selValue) {
			sel2.innerHTML = '';
			for(var i = 0; i < options2.length; i++) {
				if(options2[i].getAttribute('data-ok') === selValue) {
					sel2.appendChild(options2[i]);
				}
			}
		}
		
		giveSelection(sel1.value);
	</script>
</body>
</html>
