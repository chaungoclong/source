<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
	</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input type="text" id='a'>
	<br>
	<input type="text" id='b'>
	<br>
	<input type="text" id='c'>
	<br>
	<textarea id = "kq" cols="50" rows="20"></textarea>
	<script>
		function giaiThua(n){
			if(n == 0 || n == 1) return 1;
			return n * giaiThua(n - 1);
		}
		function soNguyenTo(a){
			if(a < 2) return false;
			for(var i = 2; i <= parseInt(Math.sqrt(a)); ++i){
				if(a % i == 0) return false;
			}
			return true;
		}
		function nSNT(n){
			var arr=[];
			for(var i = 2; i <=n; ++i){
				if(soNguyenTo(i)){
					arr.push(i);
				}
			}
			return arr;
		}
		function all(){
			var a = parseInt(document.querySelector('#a').value);
			var b = parseInt(document.querySelector('#b').value);
			var c = parseInt(document.querySelector('#c').value);
			var kq = document.querySelector('#kq');
			kq.value =(a +"!"+"-"+b+"!"+"*"+c+"!"+"="+(giaiThua(a) - giaiThua(b) * giaiThua(c)));
			if(soNguyenTo(a)){
				kq.value+=("\n"+a+" la so nguyen to");
			}
			else{
				kq.value+=("\n"+a+" khong la so nguyen to");
			}
			kq.value += ("\ncac so nguyen to tu 1 den "+b+" la: "+nSNT(b));
		}
		document.addEventListener('keyup', function(e){
			if(e.which === 13){
				all();
			}
		})
	</script>
</body>
</html>
